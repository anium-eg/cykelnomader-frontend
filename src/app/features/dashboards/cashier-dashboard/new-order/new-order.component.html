<div class="container">
    <div class="left-section">

    <div [ngSwitch]="currentRoute">
        <img *ngSwitchCase="'step-1'" src="assets/images/dashboard/cashier/new-order/progress-indicator/Step1.svg" class="progress-bar"/>
        <img *ngSwitchCase="'step-2'" src="assets/images/dashboard/cashier/new-order/progress-indicator/Step2.svg" class="progress-bar"/>
        <img *ngSwitchCase="'step-3'" src="assets/images/dashboard/cashier/new-order/progress-indicator/Step3.svg" class="progress-bar"/>
        <img *ngSwitchCase="'success'" src="assets/images/dashboard/cashier/new-order/progress-indicator/Success.svg" class="progress-bar"/>
        <img *ngSwitchCase="'fail'" src="assets/images/dashboard/cashier/new-order/progress-indicator/Fail.svg" class="progress-bar"/>
        <img *ngSwitchDefault src="assets/images/dashboard/cashier/new-order/progress-indicator/Step3.svg" class="progress-bar"/>
    </div>

        <h3 class="title">Placing order for</h3>
        <div class="product-list">
            <div class="product-card">
                <div class="top-section">
                    <h3  class="product-name">Road Dirter Xtreme</h3>
                    <h5 class="model-number">RDX-023</h5>
                </div>
                <img class="product-image" src="https://www.herocycles.com/dw/image/v2/BGQH_PRD/on/demandware.static/-/Sites-cycles-master/default/dwd1165ac1/Products/Voltage/BSVOL20BKGN001/01.png?sh=523&sfrm=png">
                <div class="bottom-section">
                    <div>
                        <h6 class="stock-status">In Stock</h6>
                        <h3 class="price">$ 1900</h3>
                    </div>
                    <div class="action-section">
                        <!-- <app-button size="small" text="Edit" theme="primary" class="edit-button" type="outline"/> -->
                        <app-button size="small" text="Remove" theme="danger" class="remove-button"/>
                    </div>

                </div>
            </div>

            <div class="product-card">
                <div class="top-section">
                    <h3  class="product-name">Road Dirter Xtreme</h3>
                    <h5 class="model-number">RDX-023</h5>
                </div>
                <img class="product-image" src="https://www.herocycles.com/dw/image/v2/BGQH_PRD/on/demandware.static/-/Sites-cycles-master/default/dwd1165ac1/Products/Voltage/BSVOL20BKGN001/01.png?sh=523&sfrm=png">
                <div class="bottom-section">
                    <div>
                        <h6 class="stock-status">In Stock</h6>
                        <h3 class="price">$ 1900</h3>
                    </div>
                    <div class="action-section">
                        <!-- <app-button size="small" text="Remove" theme="danger" class="-button"/> -->
                        <app-button size="small" text="Remove" theme="warn" type="outline" class="order-button"/>
                    </div>

                </div>
            </div>

        </div>
        <app-button type="outline" theme="danger" size="medium" text="Cancel Order" class="cancel-order-button"/>
    </div>
    <router-outlet/>
</div>
